name: contentkit-dev
entry: dist
functions:
  kitRewrite:
    handler: edge/handler.rewrite
    type: origin-request
  kitApi:
    handler: edge/api.response
    type: origin-response
plugins:
  - parlay-namecheap-plugin
aliases:
  - '*.contentkit.co'
cloudformation:
  Resources:
    DeploymentDistribution:
      Properties: 
        DistributionConfig:
          DefaultCacheBehavior: 
            ForwardedValues:
              Headers:
                - X-Forwarded-For